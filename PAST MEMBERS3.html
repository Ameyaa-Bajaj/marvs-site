<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Past Members</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      color: #c71585;
    }

    .intro {
      margin: 20px auto;
      max-width: 600px;
      font-size: 18px;
      color: #333;
    }

    .past-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .past-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 220px;
      padding: 20px;
    }

    .past-pic {
      width: 100%;
      height: 200px;
      background-color: #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .past-name {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
    }

    .past-role {
      color: #666;
      font-size: 16px;
    }

    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #c71585;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Past Members</h1>
  <div class="intro">
    Not everyone was part of MARVS forever — one past member left to explore new horizons, and we cherish the memories they left behind.
  </div>

  <div class="past-container">
    <div class="past-card">
      <div class="past-pic"></div>
      <div class="past-name">Past Member</div>
      <div class="past-role">Former Role / Note</div>
    </div>
  </div>

  <a href="index.html">← Back to MARVS</a>

</body>
</html>
