<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meet the Team</title>
  <style>
    body {
      margin: 0;
      background-color: #f5e6ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 36px;
      color: #4b0082;
    }
    .intro {
      margin: 20px auto;
      max-width: 600px;
      font-size: 18px;
      color: #333;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }
    .member-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 220px;
      padding: 20px;
    }
    .member-pic {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #ccc;
    }
    .member-name {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
    }
    .member-role {
      color: #666;
      font-size: 16px;
    }
    .back-link {
      display: block;
      margin: 40px auto;
      text-decoration: none;
      color: #4b0082;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #4b0082;
      padding: 10px 20px;
      border-radius: 8px;
      width: fit-content;
    }
    .back-link:hover {
      background-color: #4b0082;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Meet the Team</h1>
  <div class="intro">
    Our group contains five skillful members — each with their own unique abilities and strengths that make MARVS unstoppable.
  </div>

  <div class="team-container">
    <div class="member-card">
      <img src="20250410_120343.jpg" alt="Manvi" class="member-pic">
      <div class="member-name">Manvi</div>
      <div class="member-role">Codename: Manuvi</div>
    </div>

    <div class="member-card">
      <img src="20250410_120331.jpg" alt="Vedanshi" class="member-pic">
      <div class="member-name">Vedanshi</div>
      <div class="member-role">Codename: Kidnapper</div>
    </div>

    <div class="member-card">
      <img src="IMG-20250529-WA0003.jpeg" alt="Saisha" class="member-pic">
      <div class="member-name">Saisha</div>
      <div class="member-role">Codename: Seesha</div>
    </div>

    <div class="member-card">
      <img src="20250410_120330.jpg" alt="Ameyaa" class="member-pic">
      <div class="member-name">Ameyaa</div>
      <div class="member-role">Codename: Trophy</div>
    </div>

    <div class="member-card">
      <img src="IMG-20250529-WA0000.jpeg" alt="Ritwika" class="member-pic">
      <div class="member-name">Ritwika</div>
      <div class="member-role">Codename: Apsara Pencil</div>
    </div>
  </div>

</body>
</html>
